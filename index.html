<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vivarth - Transforme sua Vida</title>
<style>
  body {margin:0; font-family: Arial, sans-serif; background:#111; color:#fff; text-align:center;}
  h1,h2 {color:#FFD700;}
  .kit-btn, .form-btn, .copy-btn {padding:15px 25px; border:none; border-radius:8px; cursor:pointer; margin:10px;}
  .kit-btn {background:#FFD700; color:#111;}
  .form-btn {background:#FFD700; color:#111;}
  .copy-btn {background:#FFD700; color:#111;}
  .section {padding:40px;}
  input, select {width:80%; padding:10px; margin:5px 0; border-radius:5px; border:none;}
  #form-section, #payment-section {display:none; background:#222; padding:20px; border-radius:10px; margin:20px auto; max-width:500px;}
  .pix-code {background:#111; color:#FFD700; padding:10px; border-radius:5px; font-family:monospace; margin:10px 0;}
</style>
</head>
<body>

<h1>Escolha seu Kit e Comece a Transformar sua Vida</h1>

<div>
  <button class="kit-btn" onclick="selectKit('kit1')">Escolher Kit Inicial</button>
  <button class="kit-btn" onclick="selectKit('kit2')">Escolher Kit Intermediário</button>
  <button class="kit-btn" onclick="selectKit('kit3')">Escolher Kit Avançado</button>
</div>

<!-- Formulário -->
<div id="form-section">
  <h2>Preencha seus Dados</h2>
  <label>Nome completo</label>
  <input type="text" id="nome" placeholder="Seu nome" required>
  <label>Data de nascimento</label>
  <input type="date" id="nascimento" required>
  <label>CPF</label>
  <input type="text" id="cpf" placeholder="000.000.000-00" required>
  <label>Endereço completo</label>
  <input type="text" id="endereco" placeholder="Rua, número, complemento" required>
  <label>CEP</label>
  <input type="text" id="cep" placeholder="00000-000" required>
  <label>Cidade</label>
  <input type="text" id="cidade" required>
  <label>Telefone</label>
  <input type="tel" id="telefone" placeholder="(00) 00000-0000" required>
  <label>E-mail</label>
  <input type="email" id="email" placeholder="seu@email.com" required>
  <button class="form-btn" onclick="showPayment()">Enviar e Prosseguir</button>
</div>

<!-- Pagamento -->
<div id="payment-section">
  <h2>Pagamento via Pix</h2>
  <img id="pix-image" src="" alt="QR Code" style="width:200px; border-radius:10px;">
  <div class="pix-code" id="pix-code"></div>
  <button class="copy-btn" onclick="copyPix()">Copiar Código Pix</button>
</div>

<script>
let selectedKit = '';

function selectKit(kit){
  selectedKit = kit;
  document.getElementById('form-section').style.display = 'block';
  window.scrollTo({ top: document.getElementById('form-section').offsetTop, behavior: 'smooth' });
}

function showPayment(){
  // Verifica se o nome foi preenchido
  if(!document.getElementById('nome').value){
    alert('Preencha seu nome antes de prosseguir.');
    return;
  }

  document.getElementById('form-section').style.display = 'none';
  document.getElementById('payment-section').style.display = 'block';
  window.scrollTo({ top: document.getElementById('payment-section').offsetTop, behavior: 'smooth' });

  const pixImage = document.getElementById('pix-image');
  const pixCode = document.getElementById('pix-code');

  if(selectedKit==='kit1'){
    pixImage.src='pagamento01.jpeg';
    pixCode.textContent='PIX KIT 1 - 000201...';
  } else if(selectedKit==='kit2'){
    pixImage.src='pagamento02.jpeg';
    pixCode.textContent='PIX KIT 2 - 000202...';
  } else if(selectedKit==='kit3'){
    pixImage.src='pagamento03.jpeg';
    pixCode.textContent='PIX KIT 3 - 000203...';
  }
}

function copyPix(){
  const code = document.getElementById('pix-code').textContent;
  navigator.clipboard.writeText(code).then(()=>{alert('Código Pix copiado!');});
}
</script>

</body>
</html>
