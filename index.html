<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vivarth</title>

<style>
body{
    margin:0;
    background:black;
    font-family:Arial, sans-serif;
    color:white;
}

header{
    background: url("banner2.jpeg") center center / cover no-repeat;
    height:100vh;
}

/* Seções */
.section{
    padding:100px 20px;
    text-align:center;
}

.section h2{
    font-size:38px;
    color:#FFD700;
    margin-bottom:25px;
}

.section p{
    font-size:22px;
    max-width:800px;
    margin:auto;
    line-height:1.7;
}

/* Fundo alternado */
.dark{
    background:#111;
}

.black{
    background:black;
}
</style>
</head>
<body>

<header></header>

<!-- FRASE 1 -->
<div class="section black">
    <h2>Não é apenas um perfume.</h2>
    <p>
        É a primeira impressão que ninguém esquece.
    </p>
</div>

<!-- FRASE 2 -->
<div class="section dark">
    <h2>Presença não se explica.</h2>
    <p>
        Se sente.
    </p>
</div>

<!-- FRASE 3 -->
<div class="section black">
    <h2>Quem usa Vivarth não passa despercebido.</h2>
    <p>
        Marca o ambiente. Marca pessoas. Marca momentos.
    </p>
</div>

<!-- FRASE 4 -->
<div class="section dark">
    <h2>Elegância é escolha.</h2>
    <p>
        E você acabou de escolher o nível mais alto.
    </p>
</div>

</body>
</html>
