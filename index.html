<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vivarth</title>

<style>
body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background-color:#000;
    color:#fff;
}

/* Banner principal */
.banner{
    width:100%;
    height:100vh;
    background-image:url('banner2.jpeg');
    background-size:cover;
    background-position:center;
}

/* Sections */
.section{
    padding:60px 20px;
    text-align:center;
}

.section h1{
    font-size:36px;
    margin-bottom:20px;
}

.section p{
    font-size:20px;
    max-width:800px;
    margin:0 auto 15px auto;
    line-height:1.6;
}

/* Cores e destaque */
.gold{
    color:#FFD700;
}

</style>
</head>
<body>

<!-- Banner principal -->
<div class="banner"></div>

<!-- Parte 1 – Frase chamativa -->
<section class="section" style="padding-top:80px;">
  <h1>Você já imaginou <span class="gold">transformar sua vida</span>?</h1>
  <p>Conquistar <span class="gold">viagens, prêmios</span> e <span class="gold">lucros de 100%</span> vendendo produtos de luxo?</p>
  <p><strong>Na Vivarth é possível!</strong></p>
</section>

<!-- Parte 2 – Pergunta persuasiva -->
<section class="section" style="background-color:#111; padding-top:80px;">
  <h1>Quais são os seus sonhos?</h1>
  <p>Quanto tempo você acha que vai levar para realizá-los?</p>
  <p>Na <strong>Vivarth</strong> você pode alcançar resultados reais, rápidos e consistentes.</p>
</section>

</body>
</html>
